<div :class="{
        'flex items-center leading-loose meerkat__loader--inline': displayInline
    }">
    <svg xmlns="http://www.w3.org/2000/svg"
         :width="`${computedSize}px`"
         :height="`${computedSize}px`"
         viewBox="0 0 40 40"
         :stroke="color">
        <g fill="none" fill-rule="evenodd">
            <g transform="translate(2 2)" stroke-width="4">
                <circle stroke-opacity=".5" cx="18" cy="18" r="18"/>
                <path d="M36 18c0-9.94-8.06-18-18-18">
                    <animateTransform
                            attributeName="transform"
                            type="rotate"
                            from="0 18 18"
                            to="360 18 18"
                            dur="1s"
                            repeatCount="indefinite"/>
                </path>
            </g>
        </g>
    </svg>

    <div v-if="displayText" :class="{
            'ml-1 text-sm text-grey': displayInline,
            'mt-1': !displayInline
        }">{{ displayText }}
    </div>
</div>
